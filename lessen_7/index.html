<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мой первый сайт</title>
</head>
<body>
    <div class="section">
        <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
        <div class="main">
            <div class="video">
                <iframe width="550" height="310" src="https://www.youtube.com/embed/dlpuueF44nY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="form">
                <form action="#">
                    <p class="form-header">Введите свой E-mail</p>
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваш E-mail">
                    <button class="btn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое<br>преимущество</p>
            </div>
            <div class="col">
                <img src="img/02.png" alt="Второе преимущество">
                <p>Второе<br>преимущество</p>
            </div>
            <div class="col">
                <img src="img/03.png" alt="Третье преимущество">
                <p>Третье<br>преимущество</p>
            </div>
            <div class="col">
                <img src="img/04.png" alt="Четвертое преимущество">
                <p>Четвертое<br>преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
    <div class="section-client-one">
        <h2 class="client-header">Наши клиенты</h2>
        <div class="client-one">
            <div class="client-one"><img src="img/001.png" alt="img/001.png"></div>
            <div class="client-one"><img src="img/002.png" alt="img/002.png"></div>
            <div class="client-one"><img src="img/003.png" alt="img/003.png"></div>
            <div class="client-one"><img src="img/004.png" alt="img/004.png"></div>
        </div>
    </div>
    <div class="section-client-two">
        <div class="client-two">
            <div class="client-two"><img src="img/005.png" alt="img/005.png"></div>
            <div class="client-two"><img src="img/006.png" alt="img/006.png"></div>
            <div class="client-two"><img src="img/007.png" alt="img/007.png"></div>
            <div class="client-two"><img src="img/008.png" alt="img/008.png"></div>
        </div>
    </div>
</body>
</html>
