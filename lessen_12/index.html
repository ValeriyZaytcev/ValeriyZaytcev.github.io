<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Верстка на bootstrap</title>
</head>
<body>
    <div class="section">
        <div class="conteiner">
            <!-- Первый роу с заголовком-->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй роу с видео и формой-->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-3">
                    <div class="video">
                        <iframe width="100%" height="310" src="https://www.youtube.com/embed/dlpuueF44nY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-6 col-md-offset-3">
                    <div class="form">
                        <p class="form-header text-center">
                            Введите свой E-mail
                        </p>
                        <form action="#">
                           <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                           <input type="text" class="form-control input-lg" placeholder="Ваш E-mail">
                           <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="conteiner">
                    <!-- Третий роу с заголовком-->
        <div class="row">
            <div class="col-lg-12 col-sx-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">
                    Почему нужно сделать это сейчас?
                </h2>
            </div>
        </div>
        <!-- Четвертый роу с картинками-->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/01.png" alt="Первое преимущество">
                        <p>Первое<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/02.png" alt="Второе преимущество">
                        <p>Второе<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/03.png" alt="Третье преимущество">
                        <p>Третье<br>преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/04.png" alt="Четвертое преимущество">
                        <p>Четвертое<br>преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
        </div>
    </div>

    <div class="section">
        <div class="conteiner">
            <div class="row">
                <div class="col-lg-12 col-sx-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">
                        Наши клиенты
                    </h2>
                </div>
            </div>

            <div class="block-first text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/001.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/002.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/003.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/004.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-first text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/005.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/006.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/007.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="box-first">
                            <img src="img/008.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
